<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container calc">
        <div class="row">
            <div class="out">
                Output
            </div>
        </div>
        <div class="row a">
            <div class="col-3">
                <button class="btn fr" type="button">AC</button>
            </div>
            <div class="col-3">
                <button class="btn fr" type="button">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn fr" type="button">%</button>
            </div>
            <div class="col-3">
                <button class="btn fl" type="button">รท</button>
            </div>
        </div>
        <div class="row a">
            <div class="col-3">
                <button class="btn" type="button">7</button>
            </div>
            <div class="col-3">
                <button class="btn" type="button">8</button>
            </div>
            <div class="col-3">
                <button class="btn" type="button">9</button>
            </div>
            <div class="col-3">
                <button class="btn fl" type="button">*</button>
            </div>
        </div>
        <div class="row a">
            <div class="col-3">
                <button class="btn" type="button">4</button>
            </div>
            <div class="col-3">
                <button class="btn" type="button">5</button>
            </div>
            <div class="col-3">
                <button class="btn" type="button">6</button>
            </div>
            <div class="col-3">
                <button class="btn fl" type="button">-</button>
            </div>
        </div>
        <div class="row a">
            <div class="col-3">
                <button class="btn" type="button">1</button>
                </div>
            <div class="col-3 b">
                <button class="btn" type="button">2</button>
                </div>
            <div class="col-3">
                <button class="btn" type="button">3</button>
                </div>
            <div class="col-3">
                <button class="btn fl" type="button">+</button>
                </div>
        </div>
        <div class="row a">
            <div class="col-6"><button class="btn" type="button">0</button>
            </div>
            <div class="col-3"><button class="btn" type="button">.</button>
            </div>
            <div class="col-3"><button class="btn fl" type="button">=</button>
            </div>
        </div>
    </div>

</body>

</html>
