<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
    <script>
        var a ="";
        function myFunction(event) {
          console.log(event.target.innerText)
          if(event.target.innerText=='AC'){
            a=""
            document.getElementById("answer").innerText = "";
          }
          else{
            a += event.target.innerText;
            document.getElementById("answer").innerText = a;
          }
          
        }
        </script>
</head>

<body>
    <div class="container calc">
        <div class="row total" onclick="myFunction(event)">
            <div class="row">
                <div class="out" id="answer"></div>
            </div>
            <div class="row a">
                <div class="col-3">
                    <button  id="AC" class="btn fr" type="button" value="AC">AC</button>
                </div>
                <div class="col-3">
                    <button  id="+/-"class="btn fr" type="button" value="+/-">+/-</button>
                </div>
                <div class="col-3">
                    <button  id="%" class="btn fr" type="button" value="%">%</button>
                </div>
                <div class="col-3">
                    <button  id="รท" class="btn fl" type="button" value="รท">รท</button>
                </div>
            </div>
            <div class="row a">
                <div class="col-3">
                    <button  id="7" class="btn" type="button" value="7">7</button>
                </div>
                <div class="col-3">
                    <button  id="8" class="btn" type="button" value="8">8</button>
                </div>
                <div class="col-3">
                    <button  id="9" class="btn" type="button" value="9">9</button>
                </div>
                <div class="col-3">
                    <button  id="*" class="btn fl" type="button" value="*">*</button>
                </div>
            </div>
            <div class="row a">
                <div class="col-3">
                    <button  id="4" class="btn" type="button" value="4">4</button>
                </div>
                <div class="col-3">
                    <button  id="5" class="btn" type="button" value="5">5</button>
                </div>
                <div class="col-3">
                    <button  id="6" class="btn" type="button" value="6">6</button>
                </div>
                <div class="col-3">
                    <button  id="-" class="btn fl" type="button" value="-">-</button>
                </div>
            </div>
            <div class="row a">
                <div class="col-3">
                    <button  id="1" class="btn" type="button" value="1">1</button>
                </div>
                <div class="col-3">
                    <button  id="2" class="btn" type="button" value="2">2</button>
                </div>
                <div class="col-3">
                    <button  id="3" class="btn" type="button" value="3">3</button>
                </div>
                <div class="col-3">
                    <button  id="+" class="btn fl" type="button" value="+">+</button>
                </div>
            </div>
            <div class="row a">
                <div class="col-6"><button  id=""class="btn c" type="button" value="0">0</button>
                </div>
                <div class="col-3"><button  id=""class="btn " type="button" value=".">.</button>
                </div>
                <div class="col-3"><button  id=""class="btn fl" type="button" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
